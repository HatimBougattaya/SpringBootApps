<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://nz.net.ultraq.thymeleaf"
	  layout:decorator="template1.html" 
>
<head>
<meta charset="UTF-8">
<title>Form patients</title>
</head>

<body>
<div layout:fragment="pageContent">
	<div class="container mt-5">
	<div class="card">
		<div class = "card-header" th:if="${mode=='new'}"> Formulaire Saisie d'un nouveau patient
		</div>
		<div class = "card-header" th:if="${mode=='edit'}"> Formulaire d'edit
		</div>
		<div class = "card-body">
			<form th:action="@{savePatient}" method="post">
				<div class="form-group">
				<label class="control-label">ID:</label>
				<label class="control-label" th:text="${patient.id}"></label>
				<input type="hidden" name="id" class="form-control" th:value="${patient.id}">
				</div>
				<div class="form-group">
				<label class="control-label">Name:</label>
				<input type="text" name="name" class="form-control" th:value="${patient.name}">
				<span th:errors=${patient.name} class="text-danger"></span> 
				</div>
				<div class="form-group">
				<label class="control-label">Date de Naissance:</label>
				<input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
				<span th:errors=${patient.dateNaissance} class="text-danger"></span> 
				</div>
				<div class="form-group">
				<label class="form-check-label"> 
				Malade: <input  type="checkbox" name="malade" th:checked="${patient.malade}"> 
				</label>
				<span th:errors=${patient.malade} class="text-danger"></span> 
				</div>
				<button class="btn btn-success" type="submit">Save</button> 
			</form>	
		</div>
	</div>
	
	</div>
</div>
</body>
</html>
