<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://nz.net.ultraq.thymeleaf"
	  layout:decorator="template1.html" 
>
<head>
<meta charset="UTF-8">
<title>Form patients</title>
</head>

<body>
<div layout:fragment="pageContent">
	<div class="container">
	<div class="card">
	<div class="card-header">Enregistrement effectué avec succés</div>
	<div class="card-body">
		<div class="form-group">
				<label >ID;</label>
				<strong><label th:text="${patient.id}"></label></strong>
		</div>
		<div class="form-group">
				<label >Name:</label>
				<strong><label th:text="${patient.name}"></label></strong>
		</div>
		<div class="form-group">
				<label >Date de Naissance:</label>
				<strong><label th:text="${patient.dateNaissance}"></label></strong>
		</div>
		<div class="form-group">
				<label >Malade:</label>
				<strong><label th:text="${patient.malade}"></label></strong>
		</div>
	</div>
	</div>
	</div>
</div>
</body>
</html>
